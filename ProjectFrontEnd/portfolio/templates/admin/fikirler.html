{% extends "./admin/base.html" %}

{% block title %}index{% endblock %}

{% block head %}  
<form action="/admin/fikirler" method="POST"  enctype = "multipart/form-data">
    <div class="mb-3" style="margin-top: 30px;">
        
        <input type="file" class="form-control" id="formGroupExampleInput" name="fikirler-file" placeholder="image">
      </div>
      <div class="mb-3">
        
        <input type="text" class="form-control" id="formGroupExampleInput2" name="fikirler-text" placeholder="text">
      </div>
    
      <div class="mb-3">
        
        <input type="text" class="form-control" id="formGroupExampleInput2" name="fikirler-author" placeholder="author">
      </div>
      <div class="mb-3">
        
        <input type="text" class="form-control" id="formGroupExampleInput2" name="fikirler-title" placeholder="definition">
      </div>
      
      <br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>  <Br>
    
    <!-- table--- -->
    
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Author</th>
            
            
            
          </tr>
        </thead>
        <tbody>
          {% for fikir in fikirler %}
          <tr>
            <th >{{fikir.id}}</th>
            <td>{{fikir.author}}</td>
            
            <td>
                <a href="fikirler/delete/{{fikir.id}}">delete</a>
                <a href="fikirler/update/{{fikir.id}}">update</a>
            </td>
            
          </tr>
          {% endfor %}

          
          
          
        </tbody>
      </table>  
{% endblock %}
