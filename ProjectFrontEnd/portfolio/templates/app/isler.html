<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
   
    <link rel="stylesheet"  href="../../static/app/css/isler.css">
    <link rel="stylesheet" href="../../static/app/css/common.css">
    <link rel="stylesheet" href="../../static/app/css/responsive/islerres.css">
    <link rel="stylesheet" href="../../static/app/css/mdb.min.css">
    
    
    
   
    
    
    
   

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/3113ae62d0.js" crossorigin="anonymous"></script>

    
    <title>Document</title>
   

    


</head>
<body>
    <div class="wrapper">
  <div class="loader"></div>
</div>
  
   <div class="main">
       <!-- scroll -->
       <button onclick="topfunction()" class="top-to">
        <i class="fas fa-chevron-up"></i>
    </button>
        <!-- scroll -->
       <!-- header----------------------------- -->
       <header >
        <div class="logo"><img src="../../static/app/img/logomakr.png" alt="logo"></div>
        
        <div class="menu">
            
            
            <ul>
              <li><a href="/">Əsas Səhifə</a></li>
              <li><a href="/app/tehsil">Təhsil</a></li>
              <li><a href="/app/isler">İşlər</a></li>
              <li><a href="/app/blog">Blog</a></li>
              <li><a href="/app/fikirler">Fikirlər</a></li>
              <li><a href="/app/elaqe">Əlaqə</a></li>
            </ul>
         </div>
        
         <div class="burger">
           <div></div>
           <div></div>
           <div></div>
         </div>
        </header>
       <!-- header----------------------------- -->
      
       <div class="project-head"><h1>Fikirlər</h1></div>

       <div class="projects">
          {% for is in isler %}
           <div class="project">
               <a href="{{is.link}}">
                <div class="bg-image hover-overlay">
                    <img src="../.{{is.file}}" class="w-100" />
                    <div
                      class="mask"
                      style="
                        background: linear-gradient(
                          45deg,
                          rgba(29, 236, 197, 0.5),
                          rgba(91, 14, 214, 0.5) 100%
                        );
                      "
                    ></div>
                  </div>
                   <p>{{is.date}}</p>
                   <h3>{{is.text}}</h3>
                
                </a>
            </div>

            {% endfor %}


           

       </div>


   


<footer>
    <div class="footer">
        <ul>
            <li><a>Instagram</a></li>
            <li><a>GitHub</a></li>
            <li><a>YouTube</a></li>
        </ul>
    </div>
</footer>   
   </div>
   <!-- JavaScript Bundle with Popper -->
   <script src="../../static/app/javascript/common.js"></script>
</body>
</html>
