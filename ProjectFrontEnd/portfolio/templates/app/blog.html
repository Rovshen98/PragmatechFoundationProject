  <div class="loader"></div>

        <div class="menu">

           <div></div>
           <div></div>
           <div></div>
         </div>

        <!-- header -->
        <div class="blog-head"><h1>Blog</h1></div>
       
        <div class="blog">
        {% for blog in blogs %}
            <div class="blog1">
            <a href="{{blog.link}}">

            </a>
            <div class="title">{{blog.title}}</div>
            <div class="content">{{blog.text}}</div>
            </div>

        {% endfor %}

           

        </div>
    



        
<footer>

</footer>
