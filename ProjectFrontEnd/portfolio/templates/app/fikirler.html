<div class="main">
     <!-- scroll -->
     <button onclick="topfunction()" class="top-to">
        <i class="fas fa-chevron-up"></i>
    </button>
        <!-- scroll -->
        <!-- header----------------------------- -->
        <header>
         <div class="logo"><img src="../../static/app/img/logomakr.png" alt="logo"></div>
         
         <div class="menu">
             <ul>
                <li><a href="/">Əsas Səhifə</a></li>

            <div></div>

         <!-- header----------------- -->
         
         <div class="testimonial-head"><h1>Fikirlər</h1></div>

         <!-- thoughts--------- -->
         <div class="testimonialtitle"><h2>Haqqımdakı Fikirlər</h2></div>
         <!-- row1 ----------------------------->
         <div class="testimonial">
            <!-- 1 -->
        {% for fikir in fikirler %}
            <div class="testimonial-item">
                <div class="testimonial-content">
                    <div class="testimonial-picture"><img src="../.{{fikir.file}}" alt="picture"></div>
                    <div class="testimonial-text"><p>{{fikir.text}}</p></div>
                    <div class="testimonial-author">
                        <h5>{{fikir.author}}</h5>
                        <p>{{fikir.title}}</p>
                    </div>
                    <div class="testimonial-icon"><img src="../../static/app/img/quotation.png" alt="quotation"></div>
                </div>
            </div>
        
            {% endfor %}
</div>
