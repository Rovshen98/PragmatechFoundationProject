    <script>
        // Sort elements of an array from larger to smaller
        let arr = [2,6,32,95,44,62,94];
        arr.sort((x,y) =>y-x);
        console.log(arr);
        // Show in console all elements which are divided into 3 without remainder
        for( let i=0;i<arr.length;i++){
              if(arr[i]%3==0){
                  console.log(arr[i]);
              }
        }
        // Show in console all element which are less than 50
         let ar=[];
        for( let i=0;i<arr.length;i++){
        if(arr[i]<=50){
            ar.push(arr[i]);
        }
    }
    console.log(ar);

// Function returns only that elements which types are equal to a function parameter
let arra = [25, 95, 'test', 'php', true, {}, 129, 'javascript'];
function type(arr, a) {
    let arrayNew = [];
    for (i = 0; i < arr.length; i++) {
        if (a == typeof arr[i]) {
            arrayNew.push(arr[i])
        }
    }
    return arrayNew;
};



let number = type(arra, "number");
console.log(number);
let string = type(arra, "string");
console.log(string);
let object = type(arra, "object");
console.log(object);
let boolean = type(arra, "boolean");
console.log(boolean);

    </script>
